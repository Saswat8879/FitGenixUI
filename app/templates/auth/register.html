{# app/templates/auth/register.html #}
{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block auth_layout %}
  <div class="auth-wrapper">
    <div class="card max-w-md w-full">
      <form method="post" action="{{ url_for('auth.register') }}">
        <div class="card-header">
          <h1 class="card-title">Create an account</h1>
          <p class="card-description">Enter your details below to create your account.</p>
        </div>
        <div class="card-content">
          <div class="form-group">
            <label class="form-label" for="full_name">Full name</label>
            <input class="form-control" id="full_name" name="full_name" type="text" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" id="email" name="email" type="email" placeholder="m@example.com" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" id="password" name="password" type="password" required>
          </div>
          <button class="btn btn-primary w-full mt-4" type="submit">Create Account</button>
        </div>
      </form>
      <div class="card-footer">
        <p class="text-center text-sm text-muted">
          Already have an account? <a href="{{ url_for('auth.login') }}" class="btn btn-ghost btn-sm">Login</a>
        </p>
      </div>
    </div>
  </div>
{% endblock %}
